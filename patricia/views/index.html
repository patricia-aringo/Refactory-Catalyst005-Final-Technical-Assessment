<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst-005</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body class="main">
    <div class="container-fluid">
        <div class="form-row">
            <div>
                <img src="/images/form-header-image.png" alt="">
                <h2>Ministry of Health</h2>
                <h1>COVID-19 (CORONA VIRUS)</h1>
                <p>Virus-Test Registration Form</p>
             </div>
             <div class="col-12">
                 <div class="row">
            <div class="col-6">
                    <div class="form-group">
                        <label for="surName">Surname</label>
                        <input type="text" class="form-control" name="surName" id="surName" required>
                    </div>
            </div>
                    <div class="form-group col-6">
                        <label for="givenName">Given name</label>
                        <input type="text" class="form-control" name="givenName" id="givenName" required>
                    </div>
                </div>
                </div>
                    <div class="col-12">
                        <div class="row">
                    <div class="form-group col-6">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" id="dob" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="residence">Place of Residence</label>
                        <input type="text" class="form-control" name="residence" id="residence" required>
                    </div>
                </div>
                </div>
                    <div class="col-12">
                        <div class="row">
                    <div class="form-group col-6">
                        <label for="occupation">Occupation</label>
                        <input type="text" class="form-control" name="occupation" id="occupation" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="nationality">Nationality</label>
                        <input type="text" class="form-control" name="nationality" id="nationality" required>
                    </div>
                </div>
                </div>
                <div class="col-12">
                     
                        <label for="gender">Gender</label>
                        <input type="radio" name="gender" id="gender" required>Male
                        <input type="radio" name="gender" id="gender" required>Female
                     
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="category" class="form-control" name="category" id="category" placeholder="--select category--" required>
                    </div>
                    <input type="submit" id="logInButton" value="Register" onclick="validate()">
                </div>
        </div>
    </div>
</body>
<script src="validate.js"></script>
</html>
